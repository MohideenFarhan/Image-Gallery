<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>  -->
</head>
<body>
    
    <main>
        <section class="container">
            <h1>Image Gallery</h1>
            <form action="">
                <figure class="items" data-index="1">
                    <img src="./images/lucas-favre-WN1VT_5Ww1E-unsplash.jpg" alt="Image 1">
                </figure>
                <figure class="items" data-index="2">
                    <img src="./images/daniel-thurler-YRGsG4oiNIg-unsplash.jpg" alt="Image 2">
                </figure>
                <figure class="items" data-index="3">
                    <img src="./images/lucas-t-wb6dyvkqpyo-unsplash.jpg" alt="Image 3">
                </figure>
                <figure class="items" data-index="4">
                    <img src="./images/volkan-olmez-SvMlXH_eW6o-unsplash.jpg" alt="Image 4">
                </figure>
                <figure class="items" data-index="5">
                    <img src="./images/obi-pixel9propics-wjmDIOf7Tps-unsplash.jpg" alt="Image 5">
                </figure>
                <figure class="items" data-index="6">
                    <img src="./images/pairach-boriboonmee-PDMR0_IUjro-unsplash.jpg" alt="Image 6">
                </figure>
            </form>
        </section>
    </main>

    <nav>
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </nav>

    <script src="javascript/script.js"></script>
</body>
</html>
